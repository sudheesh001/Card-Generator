<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mozilla Card Generator.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap.css" media="screen">
    <link rel="stylesheet" href="../assets/css/bootswatch.min.css">
    <link rel="stylesheet" type="text/css" href="cards.css">
    <script type="text/javascript" src="http://canvg.googlecode.com/svn/trunk/rgbcolor.js"></script>
    <script type="text/javascript" src="http://canvg.googlecode.com/svn/trunk/StackBlur.js"></script>
    <script type="text/javascript" src="http://canvg.googlecode.com/svn/trunk/canvg.js"></script>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  </head>
  <body>

    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="#" class="navbar-brand">Card Generator</a>
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
          <ul class="nav navbar-nav">
            <li class="dropdown">
            </li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li><a href="http://github.com/sudheesh001/Card-Generator" target="_blank">Fork This on GitHub</a></li>
          </ul>

        </div>
      </div>
    </div>


    <div class="container">

      <div class="page-header" id="banner">
        <div class="row">
          <div class="col-lg-12">
            <h1>Mozilla Reps Cards</h1>
            <p class="lead"></p>
            <img style="margin:0 auto ; display:block" src="images/design.jpg">
          </div>
          <div class="col-lg-6">
          </div>
        </div>
      </div>

       <!-- Forms
      ================================================== -->
      <div class="bs-docs-section">
        <div class="row">
          <div class="col-lg-12">
            <div class="well">
                <fieldset>
                  <legend>Fill This for your Awesome Reps Card</legend>
                  <form id="cardData">
                    <!-- Get a better web form layout here -->
                      <input type="text" name="name" placeholder="Full Name" required>
                      <input type="email" name="email" placeholder="Email" required>
                      <input type="url" name="website" placeholder="Reps Profile Link" url>
                      <input type="text" name="twitter" placeholder="Twitter Handle (handle)">
                      <input type="text" name="identica" placeholder="Identi.ca Handle(handle)">
                      <input type="submit" id="GenerateSubmit" class="btn btn-primary" value="Generate Card">
                  </form>
                </fieldset>
            </div>
          </div>
        </div>
      </div>
      <!-- Need a better design of webpage here. -->
      <div id="generating"> <span id="loading">&#x21bb;</span> Generating Cards ... </div>
      <a href="#" id="downloadCard">Download Card [Front]</a>
      <a href="images/remo_card_back.png" id="downloadBack" target="_blank">Download Card [Back]</a>
      <object data="images/remo_card_front.svg" type="image/svg+xml"  id="cardFront" width="1254px" height="812px"></object>
      <div id="cardCanvas"><canvas></canvas></div>
      <script type="text/javascript" src="cards.js"></script>

      <footer>
        <div class="row">
          <p style="text-align:center">Have an enhancement or a bug to file ? Feel free to <a href="https://github.com/sudheesh001/Card-Generator/issues">file a bug</a> or contribute to <a href="https://github.com/sudheesh001/Card-Generator/">source code</a></p>
        </div>
        
      </footer>
    

    </div>


    <script src="../bower_components/jquery/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../assets/js/bootswatch.js"></script>
  </body>
</html>
<!-- Localized -->
